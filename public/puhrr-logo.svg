<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <title>PUHRR Logo</title>
  
  <!-- Left Ear -->
  <polygon points="96,200 96,50 236,140" fill="#E2614A" />
  <!-- Right Ear -->
  <polygon points="416,200 416,50 276,140" fill="#F5E1D0" />

  <!-- Left Head -->
  <path d="M 256 76 A 180 180 0 0 0 76 256 A 180 180 0 0 0 256 436 Z" fill="#E2614A" />
  <!-- Right Head -->
  <path d="M 256 76 A 180 180 0 0 1 436 256 A 180 180 0 0 1 256 436 Z" fill="#F5E1D0" />

  <!-- Medical Cross -->
  <g fill="#FDF6F0">
    <rect x="106" y="196" width="300" height="120" rx="12" />
    <rect x="196" y="106" width="120" height="300" rx="12" />
  </g>

  <!-- Eyes (inside the top vertical arm) -->
  <g fill="#2D1F1A">
    <ellipse cx="226" cy="160" rx="10" ry="16" />
    <ellipse cx="286" cy="160" rx="10" ry="16" />
  </g>
  <!-- Eye shines -->
  <g fill="#FFF0E8">
    <circle cx="222" cy="154" r="4" />
    <circle cx="282" cy="154" r="4" />
  </g>

  <!-- Nose (inside the cross intersection) -->
  <polygon points="256,246 240,226 272,226" fill="#2D1F1A" />

  <!-- Mouth -->
  <path d="M 226 266 Q 241 286 256 266 Q 271 286 286 266" fill="none" stroke="#2D1F1A" stroke-width="8" stroke-linecap="round" />
  <line x1="256" y1="246" x2="256" y2="266" stroke="#2D1F1A" stroke-width="8" stroke-linecap="round" />

  <!-- Heart (inside the bottom vertical arm) -->
  <path d="M 256 330 C 240 310, 216 310, 216 340 C 216 370, 256 395, 256 400 Z" fill="#E2614A" />
  <path d="M 256 330 C 272 310, 296 310, 296 340 C 296 370, 256 395, 256 400 Z" fill="#8A6355" />

  <!-- Caduceus (bottom right, overlapping the circle) -->
  <g transform="translate(380, 320)">
    <!-- Staff -->
    <line x1="0" y1="-80" x2="0" y2="100" stroke="#8A6355" stroke-width="8" stroke-linecap="round" />
    <!-- Top circle of staff -->
    <circle cx="0" cy="-90" r="12" fill="#8A6355" />
    <!-- Wings -->
    <path d="M -12 -80 Q -60 -100 -50 -130 Q -30 -120 -12 -80 Z" fill="#8A6355" />
    <path d="M 12 -80 Q 60 -100 50 -130 Q 30 -120 12 -80 Z" fill="#8A6355" />
    <!-- Snakes -->
    <path d="M 0 -50 C -40 -50, -40 -10, 0 -10 C 40 -10, 40 30, 0 30 C -40 30, -40 70, 0 70" fill="none" stroke="#8A6355" stroke-width="8" stroke-linecap="round" />
    <path d="M 0 -50 C 40 -50, 40 -10, 0 -10 C -40 -10, -40 30, 0 30 C 40 30, 40 70, 0 70" fill="none" stroke="#8A6355" stroke-width="8" stroke-linecap="round" />
    <!-- Snake heads -->
    <circle cx="-20" cy="-60" r="6" fill="#8A6355" />
    <circle cx="20" cy="-60" r="6" fill="#8A6355" />
  </g>

  <!-- Bottom curved line (smile/cradle under the logo) -->
  <path d="M 136 450 Q 256 520 376 450" fill="none" stroke="#E2614A" stroke-width="16" stroke-linecap="round" />
</svg>
